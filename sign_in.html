<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign_in.css">

</head>
<body>
    <header>
        <img src="assets/top.png" alt="">
    </header>
    <main>
        <div class="container mt-3">
            <h1>Вход</h1>
            <form action="index.html">
                <div class="row g-3 mb-3">

                    <div class="col-md-12">
                        <label  class="form-label" for="email">Почта</label>
                        <input class="form-control" type="email" id="email" placeholder="email@example.com"/>
                    </div>
                    <div class="col-md-12">
                        <label  class="form-label" for="password">Пароль</label>
                        <input class="form-control" type="password" id="password" placeholder="Введите пароль"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Забыли пароль? <a href="#">Восстановить</a></p>
                        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                    </div>
                </div>
                <footer class="row g-3 mb-5">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary w-100">
                            Войти  
                        </button>
                    </div>

                </footer>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
          <p>© 2022 Fashion Design. All rights reserved. Powered by Olga Zachinyaeva.</p>
          <p>+7 012 345 67 89 — example@e-mail.com — Example street 1, Omsk, Russia.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
